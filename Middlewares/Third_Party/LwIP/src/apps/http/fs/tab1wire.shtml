        <script>
          $(document).ready(function () {
              $.getJSON('tabjson.shtml?tab=3&ssid=<!--#ssid-->', function (data) {
              var employee_data = '';
              var n = 0;
              var z = '';
    
              $.each(data, function (key, val) {
                if (val.topin == 4) {
                  employee_data += '<tr>';
                  employee_data += '<td>' + val.id + '</td>';
                  employee_data += '<td>' + val.pins + '</td>';

                  if (val.sensor == 1) {
                    employee_data += '<td align=\"center\">DS18B20</td>';
                  } else if (val.sensor == 2){ 
                    employee_data += '<td align=\"center\">DHT22</td>';                  
                  } else {
                    employee_data += '<td align=\"center\">NONE</td>'; 
                  }

                  employee_data += '<td align=\"center\">' + val.numdevices + '</td>';
                  employee_data += '<td align=\"center\">' + val.uppert + '</td>';
                  employee_data += '<td align=\"center\">' + val.textupt + '</td>';
                  employee_data += '<td align=\"center\">' + val.lowert + '</td>';
                  employee_data += '<td align=\"center\">' + val.textlowt + '</td>';
                  employee_data += '<td>' + val.info + '</td>';
                  if (val.onoff == 1) {
                    employee_data += '<td><label class=\"switch\"> <input id=\"s' + val.id + '\" type=\"checkbox\" name=\"onoff_' + val.id + '\" value=\"1\" checked=\"checked\"  onclick=\"getSelect(' + val.id + ');\"><span class=\"slider round\"></span></label></td>'
                  } else {
                    employee_data += '<td><label class=\"switch\"> <input id=\"s' + val.id + '\" type=\"checkbox\" name=\"onoff_' + val.id + '\" value=\"1\" unchecked=\"unchecked\"  onclick=\"getSelect(' + val.id + ');\"><span class=\"slider round\"></span></label></td>'
                  }
                  employee_data += '<td>  <a href=\"form1wire.shtml?ssid=<!--#ssid-->&id=' + val.id + '&tab=2\">Edit</a></td>';
    
                  employee_data += '</tr>';
                }
                n++;
              });
              $('#tab1').append(employee_data);
            });
          });
